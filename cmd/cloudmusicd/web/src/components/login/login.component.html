<div class="modal">
    <header>{{title}}</header>
    <form [ngFormModel]='myForm' (ngSubmit)="onSubmit(myForm.value)">
        <div class="row">
            <label for="username">用户名:</label>
            <input type="text" ngControl="username" id="username" #username required />
        </div>
        <control-message control="username"></control-message>
    
        <div class="row">
            <label for="password">密码:</label>
            <input type="password" ngControl="password" id="password">
        </div>
        <control-message control="password"></control-message>
        <button type="submit" [disabled]="!myForm.valid">登录</button>
    </form>
</div>
