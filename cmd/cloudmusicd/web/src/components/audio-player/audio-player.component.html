<div class="player">
    <div class="locker">
    </div>
    <div class="bg">
        <div class="dashboard">
            <div class="buttons">
                <a class="prev" title="上一首(ctrl+←)"></a>
                <a class="play" title="播放/暂停(p)"></a>
                <a class="next" title="下一首(ctrl+←)"></a>
            </div>
            <div class="cover">
                <img src ="http://p4.music.126.net/fN4A0PrYP_EFifceawjOqw==/667403558072206.jpg?param=34y34">
                <a href="..." class="mask" (click)="handleSong()"> </a>
            </div>
            <div class="info">
                <div class="header">
                       <a class="title">下过雨后</a>
                       <a class="mv"></a>
                       <a class="singer">洪佩一</a>
                       <a class="playlist" title="来自歌单"></a>        
                </div>
                <div class="progress">
                    <div class="bar">
                        <div class="ready"></div>
                        <div class="current"></div>
                    </div>
                    <span class="duration">
                        <em> {{current}}</em>
                        / {{totalTime}}
                    </span>
                </div>    
            </div>
        </div>
    </div>

</div>
